<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <!-- <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" > -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body class="loginPage">
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <h1 class="heading">Login Page</h1>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <section class="userLogin">
        <div class="wrapper">
          <div class="form-container">
            <form action="#FIXME" class="loginForm">
              <h2>Login</h2>
              <div class="input-group">
                <label for="username">username</label>
                <input type="text" class="username" placeholder="username@mail.com">
                <span class="inputErr hide-content">error</span>
              </div>
              <div class="input-group">
                <label for="password">password</label>
                <input type="password" class="password" placeholder="Password">
                <span class="inputErr hide-content">error</span>
              </div>
              <div class="input-control">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
